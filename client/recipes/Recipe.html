<template name="Recipe">
	<article class="recipe {{#if inMenu}}in-menu{{/if}}">
		
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
		{{#each ingredients}}
			<p><span class="ingredient">{{name}} // {{amount}}</span></p>
		{{/each}}

		<a href="/recipe/{{_id}}">Read More</a>

		{{#if inMenu}}
			<button class="btn-deny toggle-menu">KaldÄ±r</button>
		{{else}}
			<button class="btn-primary toggle-menu">Ekle</button>
		{{/if}}

		{{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true}}
		
	</article>
</template>
